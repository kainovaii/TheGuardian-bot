<div class="page-body">
    <div class="container-xxl">
        <div class="row">
            <div class="col-md-10">
                <input class="search form-control mb-3" placeholder="Search..." />
                <div class="row row-cards">
                    {{for member in members}}
                    <div class="col-md-6 col-lg-3 member">
                        <div class="card">
                            <div class="card-body p-4 text-center">
                                <span class="avatar avatar-xl mb-3" style="background-image: url(${member.avatar})"> </span>
                                <h3 class="m-0 mb-1 name"><a href="#">${member.displayName}</a></h3>
                                <div class="text-secondary username">${member.username}</div>
                                <div class="mt-3">
                                    <span class="badge bg-purple-lt role"><a href="/member/${member.role}">${member.role}</a></span>
                                </div>
                            </div>
                            <div class="d-flex">
                                <a href="/member/profil/${member.id}" class="card-btn">
                                    <div style="margin-right: 2px;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-hammer"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11.414 10l-7.383 7.418a2.091 2.091 0 0 0 0 2.967a2.11 2.11 0 0 0 2.976 0l7.407 -7.385" /><path d="M18.121 15.293l2.586 -2.586a1 1 0 0 0 0 -1.414l-7.586 -7.586a1 1 0 0 0 -1.414 0l-2.586 2.586a1 1 0 0 0 0 1.414l7.586 7.586a1 1 0 0 0 1.414 0z" /></svg></div>
                                    <span>Moderate</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    {{endfor}}
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Roles</h3>
                    </div>
                    <div class="list-group list-group-flush">
                        <a  href="/member" class="list-group-item list-group-item-action">All</a>
                        {{for role in roles}}
                        <a  href="/member/${role.name}" class="list-group-item list-group-item-action">${role.name}</a>
                        {{endfor}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search');
            const members = document.querySelectorAll('.member');

            searchInput.addEventListener('input', () => {
                const term = searchInput.value.toLowerCase();

                members.forEach(member => {
                    const name = member.querySelector('.name')?.innerText.toLowerCase() || '';
                    const username = member.querySelector('.username')?.innerText.toLowerCase() || '';
                    const role = member.querySelector('.role')?.innerText.toLowerCase() || '';

                    if(name.includes(term) || username.includes(term) || role.includes(term)){
                        member.style.display = '';
                    } else {
                        member.style.display = 'none';
                    }
                });
            });
        });
    </script>
</div>
